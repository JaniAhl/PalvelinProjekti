<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Workhours login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link type="text/css" rel="stylesheet" href="/css/styles.css"/>
    </head>
    <body>
     <div class="col-md-4 col-md-offset-4">
        <div class=bar th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class = bar><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
            <div class = bar><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div class = bar><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
       </div>
    </body>
</html>
